<template>
    <template if:true={isData}>
        <header class="header">Available for {apiName}</header>

        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    show-row-number-column
                    row-number-offset={rowOffset}
                    hide-checkbox-column
                    columns={columns}
                    column-widths-mode="auto">
            </lightning-datatable>
        </div>
    </template>

    <template if:false={isData}>
        <div class="slds-text-heading_medium">{title}</div>
    </template>

</template>
